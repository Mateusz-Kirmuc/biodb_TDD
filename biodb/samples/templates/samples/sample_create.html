{% extends "biodb/base.html" %}
{% block content %}
  <form action="" method="post">
    {% if error %}
    <p>This field is required</p>
    {% endif %}
    <input type="text" placeholder="code" name="code">
    <select class="owner" name="owner">
      {% for owner in owners %}
      <option selected>{{owner}}</option>
      {% endfor %}
    </select>
    <textarea placeholder="notes"></textarea>
    <input placeholder="form">
    <input placeholder="source">
    <select name="status">
      <option>Unassigned</option>
      <option value=2>Requested</option>
      <option>Molecular Modelling</option>
      <option>Preperation</option>
      <option value="6">Optimalization</option>
      <option value="7">Production</option>
      <option>Quality Control</option>
      <option value="9">Completed</option>
      <option>Canceled</option>
      <option>ON_HOLD</option>
      <option>Library</option>
    </select>
    {% csrf_token %}
    <button>Submit</button>
  </form>
{% endblock %}
