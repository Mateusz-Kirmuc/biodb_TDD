{% extends "biodb/base.html" %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
{% endblock %}
{% block content %}
  <h1 id="header">Welcome to BioDB</h1>
  <p id="description">App that helps you manage your biological research</p>
  <div class="nonfield">
    {{ error }}
  </div>
  <form id="login_form" action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button id="submit_button">Login</button>
  </form>
  <a id="sign_up_link" href="/accounts/sign-up/">Sign up</a>
{% endblock %}
