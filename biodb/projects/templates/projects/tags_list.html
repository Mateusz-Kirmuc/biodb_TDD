{% extends "biodb/base.html" %} {% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1>Tags:</h1>
<ul class="tag_list">

    {% if tag_list %}
      {% for tag in tag_list %}
        <li>
          <a href="{% url 'projects:tag_update' project_name=project_name tag_id=tag.id %}" class="{{tag.name}}-update">
            {{ tag.name }}
          </a>
          <a href="{% url 'projects:tag_delete' project_name=project_name tag_id=tag.id %}">
            <i class="fa fa-remove"></i>
          </a>
        </li>
      {% endfor %}
      {% else %}
        <span class="empty_tag_msg">There are no tags attached to this project.</sapn>
    {% endif %}
</ul>

{% endblock %}
