{% extends "biodb/base.html" %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'projects/robject_list.css' %}">
{% endblock %}
{% block content %}
  <table id="robjects_table">
    <tr id="header_row">
      <th>id</th>
      <th>author</th>
    </tr>
    {% for robject in robject_list %}
    <tr class="row robject_{{ robject.id }}">
      <td>{{ robject.id }}</td>
      <td>{{ robject.author }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
