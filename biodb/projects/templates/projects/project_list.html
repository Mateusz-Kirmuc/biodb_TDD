{% extends "biodb/base.html" %}
{% block content %}
<h1>Projects:</h1>
  <ul class="projects_list">
    <ul>
      {% for project in project_list %}
      <li class="project">
        <a href="{{ project.get_absolute_url }}">
          {{ project.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </ul>
{% endblock %}
